<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coda&display=swap" rel="stylesheet">
</head>

<body>



    <div class="container-fluid siteContainer">

        <div class="gameContainer">

            <div class="jumbotron">
                <h1 class="display-4">Time Crunch: A Trivia Game</h1>
                <div class= "timediv"><span id ="countdown"></span></div>
            </div>
            
            <div class= "questionsdiv"></div>
            <div class= "answerchoicesdiv"></div>
            <div class= "rightorwrong"></div>
            <div class= "answerpic"></div>
            <div class= "results"></div>
            <div class= "correctans"></div>
            <div class= "incorrectans"></div>
            <div class= "unanswered"></div>
            <div class= "score"></div>
            
            <button id = "restartBtn"></button>



        </div>



    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src ="./assets/javascript/app.js"></script>

</html>
